# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'AnyCPU'
  buildConfiguration: 'AppVeyor'
  mdixVersion: 2.6.0
  mdixMahAppsVersion: 0.0.13
  mdixColorsVersion: 1.1.4

steps:
- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- powershell: .paket\paket.exe restore

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: /property:MDIX_CORE_VERSION=$(mdix_version).$(BuildID) /property:MDIX_COLORS_VERSION=$(mdix_colors_version).$(BuildID) /property:MDIX_MAHAPPS_VERSION=$(mdix_mahapps_version).$(BuildID)

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
